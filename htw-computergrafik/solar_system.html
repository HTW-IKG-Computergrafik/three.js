<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - animation - groups</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
	<div>
		<!-- define two buttons to pause and resume the animation -->
		<button id="pauseResumeButton">pause</button>
		<button id="cameraButton">perspective camera</button>
	</div>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

	<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "../examples/jsm/"
				}
			}
		</script>

	<script type="module">

		import * as THREE from 'three';

		import Stats from 'three/addons/libs/stats.module.js';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

		let scene, camera, controls, renderer;
		let perspectiveCamera, orthographicCamera, usingPerspectiveCamera;
		let planets, planetData, sunMesh;

		let pauseResumeButton;
		let isPaused;
		let lastTimeStamp;
		let delay;

		init();
		animate();

		function init() {
			//create buttons
			initButtons();

			// create scene, camera and renderer
			scene = new THREE.Scene();

			initCameras();
			camera = perspectiveCamera;

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// create the sun sphere
			let sunGeometry = new THREE.SphereGeometry(5, 32, 32);
			let sunTexture = new THREE.TextureLoader().load('texture/2k_sun.jpg');
			// let sunMaterial = new THREE.MeshPhongMaterial({ map: sunTexture, transparent: true });
			let sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture, transparent: true });
			sunMesh = new THREE.Mesh(sunGeometry, sunMaterial);
			scene.add(sunMesh);

			// create the planets
			planets = [];

			// Planetary parameters (radius, orbital radius, rotation speed, revolution speed)
			planetData = [
				{ name: 'Mercury', radius: 0.5, orbitRadius: 12, rotationSpeed: 0.001, revolutionSpeed: 0.003, color: 0x0000ff },
				{ name: 'Venus', radius: 0.7, orbitRadius: 16, rotationSpeed: 0.0008, revolutionSpeed: 0.002, color: 0x00ff00 },
				{ name: 'Earth', radius: 1, orbitRadius: 20, rotationSpeed: 0.001, revolutionSpeed: 0.0015, color: 0x00ffff },
				{ name: 'Mars', radius: 0.8, orbitRadius: 24, rotationSpeed: 0.001, revolutionSpeed: 0.0012, color: 0xff0000 },
				{ name: 'Jupiter', radius: 2, orbitRadius: 30, rotationSpeed: 0.0005, revolutionSpeed: 0.0009, color: 0xff00ff },
				{ name: 'Saturn', radius: 1.8, orbitRadius: 36, rotationSpeed: 0.0004, revolutionSpeed: 0.0007, color: 0xffff00 },
				{ name: 'Uranus', radius: 1.3, orbitRadius: 42, rotationSpeed: 0.0003, revolutionSpeed: 0.0005, color: 0xffffff },
				{ name: 'Neptune', radius: 1.2, orbitRadius: 48, rotationSpeed: 0.0002, revolutionSpeed: 0.0003, color: 0xf0ffff },
				// { name: 'Pluto', radius: 0.4, orbitRadius: 52, rotationSpeed: 0.001, revolutionSpeed: 0.0001, color: 0x0fffff }
			];

			// Create the planet and add it to the scene
			for (let i = 0; i < planetData.length; i++) {
				let planet = planetData[i];
				let planetGeometry = new THREE.SphereGeometry(planet.radius, 32, 32);
				let planetTexture = new THREE.TextureLoader().load(`texture/2k_${planet.name.toLowerCase()}.jpg`);
				let planetMaterial = new THREE.MeshPhongMaterial({ map: planetTexture });
				// let planetMaterial = new THREE.MeshPhongMaterial({ transparent: true, color: planet.color });
				let planetMesh = new THREE.Mesh(planetGeometry, planetMaterial);

				// Create planetary orbits
				let orbitRadius = planet.orbitRadius;
				let orbitPoints = 100;
				let orbitGeometry = new THREE.CircleGeometry(orbitRadius, orbitPoints);
				let orbitMaterial = new THREE.MeshPhongMaterial({ transparent: true, color: 0xffffff }); // 设置轨道线的颜色
				// let orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
				let orbit = new THREE.Line(orbitGeometry, orbitMaterial);

				// Set the position of planets and orbits
				planetMesh.position.set(orbitRadius, 0, 0);
				planetMesh.rotation.y = Math.PI / 2; // initial rotation angle
				orbit.rotation.x = Math.PI / 2;

				scene.add(orbit);
				scene.add(planetMesh);
				planets.push(planetMesh);
			}

			// stars
			initStars();

			// lights
			initLights();

			// controls
			initControls();

			window.addEventListener('resize', onWindowResize);
		}

		function initButtons() {
			pauseResumeButton = document.getElementById('pauseResumeButton');
			isPaused = false;
			delay = 0;
			lastTimeStamp = Date.now();

			pauseResumeButton.addEventListener('click', function () {
				isPaused = !isPaused;
				if (isPaused) {
					delay = 0;
					lastTimeStamp = Date.now();
					pauseResumeButton.innerHTML = 'resume';
				} else {
					delay = Date.now() - lastTimeStamp;
					lastTimeStamp = 0;
					pauseResumeButton.innerHTML = 'pause';
				}
			}, false);

			usingPerspectiveCamera = true;
			cameraButton.addEventListener('click', function () {
				usingPerspectiveCamera = !usingPerspectiveCamera;
				if (usingPerspectiveCamera){
					camera = perspectiveCamera;
					cameraButton.innerHTML = 'perspective Camera';
				} else {
					camera = orthographicCamera;
					cameraButton.innerHTML = 'orthographic Camera';
				}
			})
		}

		function initCameras() {
			perspectiveCamera = new THREE.PerspectiveCamera(
				40, 
				window.innerWidth / window.innerHeight, 
				1, 
				1000
			);
			perspectiveCamera.position.set(50, 50, 100);
			perspectiveCamera.lookAt(scene.position);

			orthographicCamera = new THREE.OrthographicCamera(
				window.innerWidth / -12,
				window.innerWidth / 12,
				window.innerHeight / 12,
				window.innerHeight / -12,
				1,
				1000
			);
			orthographicCamera.position.set(50, 50, 100);
			orthographicCamera.lookAt(scene.position);
		}

		function initControls() {
			// create controls
			// When you import OrbitControls via ES6 imports, it's not necessary to use the THREE namespace.
			// controls = new THREE.OrbitControls(camera, renderer.domElement);//for
			controls = new OrbitControls(camera, renderer.domElement);
			controls.enableDamping = true;
			controls.dampingFactor = 0.05;
		}

		function initStars() {
			// stars

			const r = 6.371, starsGeometry = [new THREE.BufferGeometry(), new THREE.BufferGeometry()];

			const vertices1 = [];
			const vertices2 = [];

			const vertex = new THREE.Vector3();

			for (let i = 0; i < 250; i++) {

				vertex.x = Math.random() * 2 - 1;
				vertex.y = Math.random() * 2 - 1;
				vertex.z = Math.random() * 2 - 1;
				vertex.multiplyScalar(r);

				vertices1.push(vertex.x, vertex.y, vertex.z);

			}

			for (let i = 0; i < 1500; i++) {

				vertex.x = Math.random() * 2 - 1;
				vertex.y = Math.random() * 2 - 1;
				vertex.z = Math.random() * 2 - 1;
				vertex.multiplyScalar(r);

				vertices2.push(vertex.x, vertex.y, vertex.z);

			}

			starsGeometry[0].setAttribute('position', new THREE.Float32BufferAttribute(vertices1, 3));
			starsGeometry[1].setAttribute('position', new THREE.Float32BufferAttribute(vertices2, 3));

			const starsMaterials = [
				new THREE.PointsMaterial({ color: 0x9c9c9c, size: 2, sizeAttenuation: false }),
				new THREE.PointsMaterial({ color: 0x9c9c9c, size: 1, sizeAttenuation: false }),
				new THREE.PointsMaterial({ color: 0x7c7c7c, size: 2, sizeAttenuation: false }),
				new THREE.PointsMaterial({ color: 0x838383, size: 1, sizeAttenuation: false }),
				new THREE.PointsMaterial({ color: 0x5a5a5a, size: 2, sizeAttenuation: false }),
				new THREE.PointsMaterial({ color: 0x5a5a5a, size: 1, sizeAttenuation: false })
			];

			for (let i = 10; i < 30; i++) {

				const stars = new THREE.Points(starsGeometry[i % 2], starsMaterials[i % 6]);

				stars.rotation.x = Math.random() * 6;
				stars.rotation.y = Math.random() * 6;
				stars.rotation.z = Math.random() * 6;
				stars.scale.setScalar(i * 10);

				stars.matrixAutoUpdate = false;
				stars.updateMatrix();

				scene.add(stars);
			}
		}

		function initLights() {
			// const dirLight1 = new THREE.DirectionalLight(0xffffff);
			// dirLight1.position.set(0, 0, 0);
			// scene.add(dirLight1);

			const posLight1 = new THREE.PointLight(0xffffff, 1);
			posLight1.position.set(0, 0, 0);
			scene.add(posLight1);

			const ambientLight = new THREE.AmbientLight(0x222222);
			scene.add(ambientLight);
		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
			controls.update();
		}

		function animate() {
			if (!isPaused) {
				// sun rotation
				sunMesh.rotation.y += 0.001;

				// Planetary rotation and revolution
				for (let i = 0; i < planets.length; i++) {
					let planet = planetData[i];
					let planetMesh = planets[i];

					planetMesh.rotation.y += planet.rotationSpeed; // rotation
					planetMesh.position.x = planet.orbitRadius * Math.cos((Date.now() - delay) * planet.revolutionSpeed);
					planetMesh.position.z = planet.orbitRadius * Math.sin((Date.now() - delay) * planet.revolutionSpeed);
				}
			}
			requestAnimationFrame(animate);
			// only required if controls.enableDamping = true, or if controls.autoRotate = true
			controls.update();

			render();
		}

		function render() {

			renderer.render(scene, camera);

		}

	</script>

</body>

</html>
