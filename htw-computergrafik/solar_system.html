<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - animation - groups</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

	<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "../examples/jsm/"
				}
			}
	</script>

	<script type="module">

		import * as THREE from 'three';

		import Stats from 'three/addons/libs/stats.module.js';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

		let gui;

		let scene, camera, controls, renderer;

		let perspectiveCamera, orthographicCamera;
		let cameraType = { type: 'Perspective' };

		let sunMaterial;
		let planets, planetData, sunMesh, earthMesh;

		let moveControlToggle;
		let moveControl = {
			paused: false,
			lastTimeStamp: 0,
			delay: 0,
			togglePause: function () {
				this.paused = !this.paused;
				updateMoveControlToggle();
				if (this.paused) {
					this.delay = 0;
					this.lastTimeStamp = Date.now();
				} else {
					this.delay = Date.now() - this.lastTimeStamp;
					this.lastTimeStamp = 0;
					animate();
				}
			}
		};;

		init();
		animate();

		function init() {
			//create buttons
			// initButtons();

			// create scene, camera and renderer
			scene = new THREE.Scene();

			initCameras();
			camera = perspectiveCamera;

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// sun
			initSun();

			// planets
			initPlanets();

			// stars
			initStars();

			// lights
			initLights();

			// controls
			initControls();

			// GUI
			initGUI();

			window.addEventListener('resize', onWindowResize);
		}

		function initGUI() {
			gui = new GUI();

			const sceneFolder = gui.addFolder('Scene');
			moveControlToggle = sceneFolder.add(moveControl, 'togglePause').name('pause');

			const cameraFolder = gui.addFolder('Camera');
			cameraFolder.add(cameraType, 'type', ['Orthographic', 'Perspective']).onChange(function (value) {
				if (value === 'Orthographic') {
					camera = orthographicCamera;
				} else if (value === 'Perspective') {
					camera = perspectiveCamera;
				}
			});
		}

		function updateMoveControlToggle() {
			if (moveControl.paused) {
				moveControlToggle.name('resume');
			} else {
				moveControlToggle.name('pause');
			}
		}

		function initCameras() {
			perspectiveCamera = new THREE.PerspectiveCamera(
				40,
				window.innerWidth / window.innerHeight,
				1,
				1000
			);
			perspectiveCamera.position.set(50, 50, 100);
			perspectiveCamera.lookAt(scene.position);

			orthographicCamera = new THREE.OrthographicCamera(
				window.innerWidth / -12,
				window.innerWidth / 12,
				window.innerHeight / 12,
				window.innerHeight / -12,
				1,
				1000
			);
			orthographicCamera.position.set(50, 50, 100);
			orthographicCamera.lookAt(scene.position);
		}

		function initControls() {
			// create controls
			// When you import OrbitControls via ES6 imports, it's not necessary to use the THREE namespace.
			// controls = new THREE.OrbitControls(camera, renderer.domElement);//for
			controls = new OrbitControls(camera, renderer.domElement);
			controls.enableDamping = true;
			controls.dampingFactor = 0.05;
		}

		function initSun() {
			// create the sun sphere
			let sunGeometry = new THREE.SphereGeometry(5, 32, 32);
			let sunTexture = new THREE.TextureLoader().load('texture/2k_sun.jpg');
			// let sunMaterial = new THREE.MeshPhongMaterial({ map: sunTexture, transparent: true });
			sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
			sunMesh = new THREE.Mesh(sunGeometry, sunMaterial);
			scene.add(sunMesh);
		}

		function initPlanets() {
			// create the planets
			planets = [];

			// Planetary parameters (radius, orbital radius, rotation speed, revolution speed)
			planetData = [
				{ name: 'Mercury', radius: 0.5, orbitRadius: 12, rotationSpeed: 0.001, revolutionSpeed: 0.003, inclination: 0.03, color: 0x0000ff },
				{ name: 'Venus', radius: 0.7, orbitRadius: 16, rotationSpeed: 0.0008, revolutionSpeed: 0.002, inclination: 2.64, color: 0x00ff00 },
				{ name: 'Earth', radius: 1, orbitRadius: 20, rotationSpeed: 0.001, revolutionSpeed: 0.0015, inclination: 23.44, color: 0x00ffff },
				{ name: 'Mars', radius: 0.8, orbitRadius: 24, rotationSpeed: 0.001, revolutionSpeed: 0.0012, inclination: 25.19, color: 0xff0000 },
				{ name: 'Jupiter', radius: 2, orbitRadius: 30, rotationSpeed: 0.0005, revolutionSpeed: 0.0009, inclination: 3.13, color: 0xff00ff },
				{ name: 'Saturn', radius: 1.8, orbitRadius: 36, rotationSpeed: 0.0004, revolutionSpeed: 0.0007, inclination: 26.73, color: 0xffff00 },
				{ name: 'Uranus', radius: 1.3, orbitRadius: 42, rotationSpeed: 0.0003, revolutionSpeed: 0.0005, inclination: 97.77, color: 0xffffff },
				{ name: 'Neptune', radius: 1.2, orbitRadius: 48, rotationSpeed: 0.0002, revolutionSpeed: 0.0003, inclination: 28.32, color: 0xf0ffff },
			];


			/* 			planetData = [
							{ name: 'Mercury', radius: 0.383, orbitRadius: 57.91, rotationSpeed: 0.0042, revolutionSpeed: 0.0479, color: 0x0000ff },
							{ name: 'Venus', radius: 0.949, orbitRadius: 108.2, rotationSpeed: -0.0032, revolutionSpeed: 0.035, color: 0x00ff00 },
							{ name: 'Earth', radius: 1, orbitRadius: 149.6, rotationSpeed: 0.001, revolutionSpeed: 0.0298, color: 0x00ffff },
							{ name: 'Mars', radius: 0.532, orbitRadius: 227.9, rotationSpeed: 0.001, revolutionSpeed: 0.0241, color: 0xff0000 },
							{ name: 'Jupiter', radius: 10.97, orbitRadius: 778.5, rotationSpeed: 0.001, revolutionSpeed: 0.0131, color: 0xff00ff },
							{ name: 'Saturn', radius: 9.14, orbitRadius: 1433.5, rotationSpeed: 0.001, revolutionSpeed: 0.0097, color: 0xffff00 },
							{ name: 'Uranus', radius: 3.98, orbitRadius: 2872.5, rotationSpeed: -0.0007, revolutionSpeed: 0.0068, color: 0xffffff },
							{ name: 'Neptune', radius: 3.86, orbitRadius: 4495.1, rotationSpeed: 0.0007, revolutionSpeed: 0.0054, color: 0xf0ffff }
						]; */


			// Create the planet and add it to the scene
			for (let i = 0; i < planetData.length; i++) {
				let planet = planetData[i];
				let planetGeometry = new THREE.SphereGeometry(planet.radius, 32, 32);
				let planetTexture = new THREE.TextureLoader().load(`texture/2k_${planet.name.toLowerCase()}.jpg`);
				let planetMaterial = new THREE.MeshPhongMaterial({ map: planetTexture });
				// let planetMaterial = new THREE.MeshPhongMaterial({ transparent: true, color: planet.color });
				let planetMesh = new THREE.Mesh(planetGeometry, planetMaterial);

				// Create planetary orbits
				let orbitRadius = planet.orbitRadius;
				let orbitPoints = 100;
				let orbitGeometry = new THREE.CircleGeometry(orbitRadius, orbitPoints);
				let orbitMaterial = new THREE.MeshPhongMaterial({ transparent: true, color: 0xffffff }); // 设置轨道线的颜色
				// let orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
				let orbit = new THREE.Line(orbitGeometry, orbitMaterial);

				// Set the position of planets and orbits
				planetMesh.position.set(orbitRadius, 0, 0);
				planetMesh.rotation.y = Math.PI / 2; // initial rotation angle
				orbit.rotation.x = Math.PI / 2;
				scene.add(orbit);

				// 将度数转换为弧度
				let inclinationAngle = THREE.MathUtils.degToRad(planet.inclination);
				// 创建一个包含倾斜角度的欧拉角
				let inclinationEuler = new THREE.Euler(inclinationAngle, 0, 0, 'XYZ');
				// 应用倾斜角度到行星的自转角度
				planetMesh.rotation.setFromVector3(inclinationEuler);

				// 创建行星的自转轴线条
				let axisGeometry = new THREE.BufferGeometry().setFromPoints([
					new THREE.Vector3(planetMesh.position.x, -planet.radius * 2, planetMesh.position.z),
					new THREE.Vector3(planetMesh.position.x, planet.radius * 2, planetMesh.position.z),
				]);
				let axisMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
				let axisLine = new THREE.Line(axisGeometry, axisMaterial);

				// 创建一个包含行星网格对象和自转轴线条的组对象
				let planetGroup = new THREE.Group();
				planetGroup.add(planetMesh);
				planetGroup.add(axisLine);
				// scene.add(planetGroup);
				// planets.push(planetGroup);

				scene.add(axisLine);
				scene.add(planetMesh);
				planets.push(planetMesh);
			}
		}

		function initStars() {
			// stars

			const r = 6.371, starsGeometry = [new THREE.BufferGeometry(), new THREE.BufferGeometry()];

			const vertices1 = [];
			const vertices2 = [];

			const vertex = new THREE.Vector3();

			for (let i = 0; i < 250; i++) {

				vertex.x = Math.random() * 2 - 1;
				vertex.y = Math.random() * 2 - 1;
				vertex.z = Math.random() * 2 - 1;
				vertex.multiplyScalar(r);

				vertices1.push(vertex.x, vertex.y, vertex.z);

			}

			for (let i = 0; i < 1500; i++) {

				vertex.x = Math.random() * 2 - 1;
				vertex.y = Math.random() * 2 - 1;
				vertex.z = Math.random() * 2 - 1;
				vertex.multiplyScalar(r);

				vertices2.push(vertex.x, vertex.y, vertex.z);

			}

			starsGeometry[0].setAttribute('position', new THREE.Float32BufferAttribute(vertices1, 3));
			starsGeometry[1].setAttribute('position', new THREE.Float32BufferAttribute(vertices2, 3));

			const starsMaterials = [
				new THREE.PointsMaterial({ color: 0x9c9c9c, size: 2, sizeAttenuation: false }),
				new THREE.PointsMaterial({ color: 0x9c9c9c, size: 1, sizeAttenuation: false }),
				new THREE.PointsMaterial({ color: 0x7c7c7c, size: 2, sizeAttenuation: false }),
				new THREE.PointsMaterial({ color: 0x838383, size: 1, sizeAttenuation: false }),
				new THREE.PointsMaterial({ color: 0x5a5a5a, size: 2, sizeAttenuation: false }),
				new THREE.PointsMaterial({ color: 0x5a5a5a, size: 1, sizeAttenuation: false })
			];

			for (let i = 10; i < 30; i++) {

				const stars = new THREE.Points(starsGeometry[i % 2], starsMaterials[i % 6]);

				stars.rotation.x = Math.random() * 6;
				stars.rotation.y = Math.random() * 6;
				stars.rotation.z = Math.random() * 6;
				stars.scale.setScalar(i * 10);

				stars.matrixAutoUpdate = false;
				stars.updateMatrix();

				scene.add(stars);
			}
		}

		function initLights() {
			// const dirLight1 = new THREE.DirectionalLight(0xffffff);
			// dirLight1.position.set(0, 0, 0);
			// scene.add(dirLight1);

			const posLight1 = new THREE.PointLight(0xffffff, 1);
			posLight1.position.set(0, 0, 0);
			scene.add(posLight1);

			const ambientLight = new THREE.AmbientLight(0x222222);
			scene.add(ambientLight);
		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
			controls.update();
		}

		function animate() {
			if (!moveControl.paused) {
				// sun rotation
				sunMesh.rotation.y += 0.001;

				// Planetary rotation and revolution
				for (let i = 0; i < planets.length; i++) {
					let planet = planetData[i];
					let planetMesh = planets[i];

					planetMesh.rotation.y += planet.rotationSpeed; // rotation
					planetMesh.position.x = planet.orbitRadius * Math.cos((Date.now() - moveControl.delay) * planet.revolutionSpeed);
					planetMesh.position.z = planet.orbitRadius * Math.sin((Date.now() - moveControl.delay) * planet.revolutionSpeed);

					// if (planet.name === 'Earth') {
					// 	perspectiveCamera.position.copy(planetMesh.position);
					// 	perspectiveCamera.lookAt(sunMesh.position);
					// }

				}
			}
			requestAnimationFrame(animate);
			// only required if controls.enableDamping = true, or if controls.autoRotate = true
			controls.update();

			render();
		}

		function render() {

			renderer.render(scene, camera);

		}

		// Define a global variable to store the currently selected object
		let selectedObject = null;

		// Create a raycaster
		let raycaster = new THREE.Raycaster();
		let mouse = new THREE.Vector2();

		// Listen for mouse click event
		window.addEventListener('mousedown', onMouseDown, false);

		function onMouseDown(event) {
			// Calculate the normalized device coordinates of the mouse click position
			mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
			mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

			// Update the origin of the raycaster
			raycaster.setFromCamera(mouse, camera);

			// Calculate the intersection between the ray and objects in the scene
			let intersects = raycaster.intersectObjects(scene.children);

			// If there is an intersection, select the first intersected object
			if (intersects.length > 0) {
				// Reset the style of the previously selected object
				if (selectedObject) {
					// Reset the style of the previously selected object to its original style
				}

				// Select the new object
				selectedObject = intersects[0].object;

				// Modify the style of the selected object
				if (selectedObject === sunMesh) {
					window.open('./earth_moon.html')
				}

			} else {
				// If no object is selected, reset the style of the previously selected object
				if (selectedObject) {
					// Reset the style of the previously selected object to its original style
					selectedObject = null;
					selectedObject = null;
				}
			}
		}


	</script>

</body>

</html>
